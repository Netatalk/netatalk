services:
  netatalk:
    image: netatalk/netatalk3:latest
    network_mode: "host"
    cap_add:
      - NET_ADMIN
    volumes:
      - afpshare:/mnt/afpshare
      - afpbackup:/mnt/afpbackup
      - /var/run/dbus:/var/run/dbus
    environment:
      - "AFP_USER="
      - "AFP_PASS="
volumes:
  afpshare:
  afpbackup:
