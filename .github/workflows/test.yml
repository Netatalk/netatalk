name: Tests
on:
  push:
    branches:
      - main
      - branch-*
  pull_request:
    branches:
      - main
      - branch-*
    types:
      - opened
      - synchronize
      - reopened

permissions: read-all

jobs:
  formatting:
    name: Code Formatting
    runs-on: macos-latest
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: |
          brew update
          brew install \
            astyle \
            markdownlint-cli2 \
            muon \
            perltidy \
            shfmt \
            yamlfmt
      - name: Check formatting
        run: |
          ./contrib/scripts/codefmt.sh -v -s c
          ./contrib/scripts/codefmt.sh -v -s markdown
          ./contrib/scripts/codefmt.sh -v -s meson
          ./contrib/scripts/codefmt.sh -v -s perl
          ./contrib/scripts/codefmt.sh -v -s shell
          ./contrib/scripts/codefmt.sh -v -s yaml
