name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., netatalk-4-1-0, netatalk-4-1-0rc1)'
        required: true
        type: string

env:
  GHCR_REGISTRY: ghcr.io
  REPO: ${{ github.repository }}
  RELEASE_TAG: ${{ inputs.tag }}

jobs:
  create-source-release:
    name: Create Source Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: $RELEASE_TAG
          fetch-depth: 0
      - name: Get version
        id: get_version
        run: |
          if [[ $RELEASE_TAG =~ ^netatalk-([0-9]+)-([0-9]+)-([0-9]+)(.*)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            SUFFIX=${BASH_REMATCH[4]}
            MIN_VERSION="${MAJOR}.${MINOR}"
            SEM_VERSION="${MAJOR}.${MINOR}.${PATCH}${SUFFIX}"
          else
            echo "Error: Tag '$RELEASE_TAG' does not match expected format 'netatalk-x-y-z'"
            exit 1
          fi
          echo "minor_version=${MIN_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${SEM_VERSION}" >> $GITHUB_OUTPUT
          echo "tarball_name=netatalk-${SEM_VERSION}" >> $GITHUB_OUTPUT
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends \
            libevent-dev \
            libgcrypt20-dev \
            libiniparser-dev \
            meson \
            ninja-build
      - name: Configure build
        run: meson setup build
      - name: Create distribution tarball
        run: meson dist -C build --no-tests
      - name: Create webmin module tarball
        run: |
          meson setup build -Dwith-webmin=true -Dwith-init-hooks=false -Dwith-init-style=systemd -Dwith-install-hooks=false --sbindir=/usr/sbin --sysconfdir=/usr/etc --reconfigure
          meson compile -C build
          sudo meson install -C build --tags webmin
      - name: Generate checksums
        run: |
          cd build/meson-dist
          sha256sum "${{ steps.get_version.outputs.tarball_name }}.tar.xz" > "${{ steps.get_version.outputs.tarball_name }}.tar.xz.sha256sum"
          sha512sum "${{ steps.get_version.outputs.tarball_name }}.tar.xz" > "${{ steps.get_version.outputs.tarball_name }}.tar.xz.sha512sum"
      - name: Create release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Netatalk ${{ steps.get_version.outputs.version }}
          draft: true
          generate_release_notes: true
          body: |
            # Netatalk ${{ steps.get_version.outputs.version }} is available!

            The Netatalk team is proud to announce the latest version in the **Netatalk ${{ steps.get_version.outputs.minor_version }}** release series.

            All users of previous Netatalk versions are encouraged to upgrade to ${{ steps.get_version.outputs.version }}.

            This is a source-only release. To build:

            ```shell
            # Extract the source
            tar -xf ${{ steps.get_version.outputs.tarball_name }}.tar.xz
            cd ${{ steps.get_version.outputs.tarball_name }}

            # Configure and build
            meson setup build
            meson compile -C build

            # Install
            sudo meson install -C build
            ```
          files: |
            build/meson-dist/${{ steps.get_version.outputs.tarball_name }}.tar.xz
            build/meson-dist/${{ steps.get_version.outputs.tarball_name }}.tar.xz.sha256sum
            build/meson-dist/${{ steps.get_version.outputs.tarball_name }}.tar.xz.sha512sum
            build/contrib/webmin_module/${{ steps.get_version.outputs.tarball_name }}.wbm.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ghcr-publish:
    name: Publish Netatalk Container Image to GitHub Container Registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Get version
        id: get_version
        run: |
          if [[ $RELEASE_TAG =~ ^netatalk-([0-9]+)-([0-9]+)-([0-9]+)(.*)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            SUFFIX=${BASH_REMATCH[4]}
            MIN_VERSION="${MAJOR}.${MINOR}"
            SEM_VERSION="${MAJOR}.${MINOR}.${PATCH}${SUFFIX}"
          else
            echo "Error: Tag '$RELEASE_TAG' does not match expected format 'netatalk-x-y-z'"
            exit 1
          fi
          echo "major_version=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor_version=${MIN_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${SEM_VERSION}" >> $GITHUB_OUTPUT
      - name: Create image name
        run: |
          echo "IMAGE_NAME=${REPO,,}" >> ${GITHUB_ENV}
      - name: Login to container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: metadata
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ steps.get_version.outputs.major_version }}
            type=raw,value=${{ steps.get_version.outputs.minor_version }}
            type=raw,value=${{ steps.get_version.outputs.version }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      - name: Build and push container image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: Dockerfile
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm64
          push: true
          labels: ${{ steps.metadata.outputs.labels }}
          tags: ${{ steps.metadata.outputs.tags }}

  ghcr-publish-webmin:
    name: Publish Netatalk Webmin Module Container Image to GitHub Container Registry
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Get version
        id: get_version
        run: |
          if [[ $RELEASE_TAG =~ ^netatalk-([0-9]+)-([0-9]+)-([0-9]+)(.*)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            SUFFIX=${BASH_REMATCH[4]}
            MIN_VERSION="${MAJOR}.${MINOR}"
            SEM_VERSION="${MAJOR}.${MINOR}.${PATCH}${SUFFIX}"
          else
            echo "Error: Tag '$RELEASE_TAG' does not match expected format 'netatalk-x-y-z'"
            exit 1
          fi
          echo "major_version=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor_version=${MIN_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${SEM_VERSION}" >> $GITHUB_OUTPUT
      - name: Create image name
        run: |
          echo "IMAGE_NAME=${REPO,,}-webmin" >> ${GITHUB_ENV}
      - name: Login to container registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: metadata
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893 # v5.9.0
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ github.sha }}
            type=raw,value=${{ steps.get_version.outputs.major_version }}
            type=raw,value=${{ steps.get_version.outputs.minor_version }}
            type=raw,value=${{ steps.get_version.outputs.version }}
      - name: Build and push container image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: distrib/docker/webmin_module.Dockerfile
          push: true
          labels: ${{ steps.metadata.outputs.labels }}
          tags: ${{ steps.metadata.outputs.tags }}

  docker-hub:
    name: Publish Netatalk Container Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: $RELEASE_TAG
      - name: Get version
        id: get_version
        run: |
          if [[ $RELEASE_TAG =~ ^netatalk-([0-9]+)-([0-9]+)-([0-9]+)(.*)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            SUFFIX=${BASH_REMATCH[4]}
            MIN_VERSION="${MAJOR}.${MINOR}"
            SEM_VERSION="${MAJOR}.${MINOR}.${PATCH}${SUFFIX}"
          else
            echo "Error: Tag '$RELEASE_TAG' does not match expected format 'netatalk-x-y-z'"
            exit 1
          fi
          echo "major_version=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor_version=${MIN_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${SEM_VERSION}" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: distrib/docker/Dockerfile
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm64
          push: true
          tags: |
            netatalk/netatalk:latest
            netatalk/netatalk:${{ steps.get_version.outputs.major_version }}
            netatalk/netatalk:${{ steps.get_version.outputs.minor_version }}
            netatalk/netatalk:${{ steps.get_version.outputs.version }}

  docker-hub-webmin:
    name: Publish Netatalk Webmin Module Container Image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: $RELEASE_TAG
      - name: Get version
        id: get_version
        run: |
          if [[ $RELEASE_TAG =~ ^netatalk-([0-9]+)-([0-9]+)-([0-9]+)(.*)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            SUFFIX=${BASH_REMATCH[4]}
            MIN_VERSION="${MAJOR}.${MINOR}"
            SEM_VERSION="${MAJOR}.${MINOR}.${PATCH}${SUFFIX}"
          else
            echo "Error: Tag '$RELEASE_TAG' does not match expected format 'netatalk-x-y-z'"
            exit 1
          fi
          echo "major_version=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor_version=${MIN_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${SEM_VERSION}" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: distrib/docker/webmin_module.Dockerfile
          push: true
          tags: |
            netatalk/webmin:latest
            netatalk/webmin:${{ steps.get_version.outputs.major_version }}
            netatalk/webmin:${{ steps.get_version.outputs.minor_version }}
            netatalk/webmin:${{ steps.get_version.outputs.version }}
