      - name: Get version
        id: get_version
        run: |
          if [[ ${{ inputs.tag }} =~ ^netatalk-([0-9]+)-([0-9]+)-([0-9]+)(.*)$ ]]; then
            MAJOR=${BASH_REMATCH[1]}
            MINOR=${BASH_REMATCH[2]}
            PATCH=${BASH_REMATCH[3]}
            SUFFIX=${BASH_REMATCH[4]}
            MIN_VERSION="${MAJOR}.${MINOR}"
            SEM_VERSION="${MAJOR}.${MINOR}.${PATCH}${SUFFIX}"
          else
            echo "Error: Tag '$TAG' does not match expected format 'netatalk-x-y-z'"
            exit 1
          fi
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "major_version=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor_version=${MIN_VERSION}" >> $GITHUB_OUTPUT
          echo "version=${SEM_VERSION}" >> $GITHUB_OUTPUT
      - name: Login to Docker Hub
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          file: webmin_module.Dockerfile
          push: true
          tags: |
            netatalk/webmin:latest
            netatalk/webmin:${{ steps.get_version.outputs.major_version }}
            netatalk/webmin:${{ steps.get_version.outputs.minor_version }}
            netatalk/webmin:${{ steps.get_version.outputs.version }}
