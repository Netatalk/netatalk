name: Checks
on:
  push:
    branches:
      - main
      - branch-*
    paths-ignore:
      - "**.md"
      - "contrib/webmin_module/**"
      - "CONTRIBUTORS"
      - "COPYING"
      - "COPYRIGHT"
      - "Dockerfile"
      - "NEWS"
  pull_request:
    branches:
      - main
      - branch-*
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "**.md"
      - "contrib/webmin_module/**"
      - "CONTRIBUTORS"
      - "COPYING"
      - "COPYRIGHT"
      - "Dockerfile"
      - "NEWS"

jobs:
  build-alpine:
    name: Alpine Linux
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apk add \
            acl-dev \
            avahi-compat-libdns_sd \
            avahi-dev \
            bison \
            build-base \
            cracklib \
            cracklib-dev \
            cracklib-words \
            cups \
            cups-dev \
            curl \
            db-dev \
            dbus-dev \
            docbook-xsl \
            flex \
            gcc \
            krb5-dev \
            libevent-dev \
            libgcrypt-dev \
            libtirpc-dev \
            libtracker \
            libxslt \
            linux-pam-dev \
            mariadb-dev \
            meson \
            ninja \
            openldap-dev \
            openrc \
            perl \
            pkgconfig \
            rpcsvc-proto-dev \
            talloc-dev \
            tracker \
            tracker-dev \
            tracker-miners \
            unicode-character-database
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-tests=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: cd build && meson test && cd ..
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          /usr/local/sbin/netatalk -V
          /usr/local/sbin/afpd -V
      - name: Uninstall
        run: ninja -C build uninstall

  build-archlinux:
    name: Arch Linux
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm \
            avahi \
            bison \
            cmark-gfm \
            cracklib \
            cups \
            db \
            docbook-xsl \
            flex \
            gcc \
            libxslt \
            localsearch \
            mariadb-clients \
            meson \
            ninja \
            perl \
            pkgconfig \
            rpcsvc-proto \
            talloc \
            tinysparql \
            unicode-character-database
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-docbook-path=/usr/share/xml/docbook/xsl-stylesheets-1.79.2 \
            -Dwith-init-hooks=false \
            -Dwith-tests=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: cd build && meson test && cd ..
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          /usr/local/sbin/netatalk -V
          /usr/local/sbin/afpd -V
      - name: Uninstall
        run: ninja -C build uninstall

