name: Builds
on:
  push:
    branches:
      - main
      - branch-*
    paths-ignore:
      - "**.md"
      - "**/COPYING"
      - "**/README*"
      - "COPYRIGHT"
  pull_request:
    branches:
      - main
      - branch-*
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "**.md"
      - "**/COPYING"
      - "**/README*"
      - "COPYRIGHT"

permissions:
  contents: read

jobs:
  build-alpine:
    name: Alpine Linux
    runs-on: ubuntu-latest
    timeout-minutes: 24
    container:
      image: alpine:3.23.2
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install dependencies
        run: |
          apk add \
            acl-dev \
            avahi-compat-libdns_sd \
            avahi-dev \
            bison \
            build-base \
            cracklib \
            cracklib-dev \
            cracklib-words \
            cups \
            cups-dev \
            curl \
            db-dev \
            dbus-dev \
            flex \
            gcc \
            glib \
            iniparser-dev \
            krb5-dev \
            libevent-dev \
            libgcrypt-dev \
            libtirpc-dev \
            libtracker \
            linux-pam-dev \
            localsearch \
            mariadb-dev \
            meson \
            ninja \
            openldap-dev \
            openrc \
            pandoc \
            perl \
            pkgconfig \
            rpcsvc-proto-dev \
            sqlite-dev \
            talloc-dev \
            tinysparql-dev \
            valgrind
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-statedir-path=/var/lib \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Run memory profiling
        run: meson test --wrapper='valgrind --leak-check=full --error-exitcode=1' -C build
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Uninstall
        run: ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-archlinux:
    name: Arch Linux
    runs-on: ubuntu-latest
    timeout-minutes: 24
    container:
      image: archlinux:base-devel
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm \
            avahi \
            bison \
            cmark-gfm \
            cracklib \
            cups \
            db \
            flex \
            gcc \
            iniparser \
            localsearch \
            mariadb-clients \
            meson \
            ninja \
            perl \
            pkgconfig \
            rpcsvc-proto \
            sqlite \
            talloc \
            tinysparql
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-init-hooks=false \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Uninstall
        run: ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-debian:
    name: Debian Linux
    runs-on: ubuntu-latest
    timeout-minutes: 24
    container:
      image: debian:13.3
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
