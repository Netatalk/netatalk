name: Checks
on:
  push:
    branches:
      - main
      - branch-*
    paths-ignore:
      - "CONTRIBUTORS"
      - "COPYING"
      - "COPYRIGHT"
      - "Dockerfile"
      - "INSTALL"
      - "NEWS"
      - "README.md"
  pull_request:
    branches:
      - main
      - branch-*
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "CONTRIBUTORS"
      - "COPYING"
      - "COPYRIGHT"
      - "Dockerfile"
      - "INSTALL"
      - "NEWS"
      - "README.md"

env:
  APT_PACKAGES: |
    autoconf \
    automake \
    docbook-xsl \
    libacl1-dev \
    libavahi-client-dev \
    libcrack2-dev \
    libcups2-dev \
    libdb-dev \
    libgcrypt-dev \
    libkrb5-dev \
    libldap2-dev \
    libltdl-dev \
    libpam0g-dev \
    libssl-dev \
    libtirpc-dev \
    libtool \
    libtool-bin \
    libwolfssl-dev \
    libwrap0-dev \
    meson \
    ninja-build \
    quota \
    tcpd \
    xsltproc

jobs:
  build-alpine:
    name: Alpine Linux
    runs-on: ubuntu-22.04
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apk add \
            acl-dev \
            autoconf \
            automake \
            avahi-compat-libdns_sd \
            avahi-dev \
            build-base \
            cracklib \
            cracklib-dev \
            cracklib-words \
            cups \
            cups-dev \
            curl \
            db-dev \
            gcc \
            krb5-dev \
            libgcrypt-dev \
            libtirpc-dev \
            libtool \
            linux-pam-dev \
            meson \
            ninja \
            openldap-dev \
            openrc \
            openssl-dev \
            pkgconfig \
            rpcsvc-proto-dev
      - name: Autotools - Bootstrap
        run: ./bootstrap
      - name: Autotools - Configure
        run: |
          ./configure \
            --enable-krbV-uam \
            --enable-openrc \
            --enable-pgp-uam \
            --with-cracklib \
            --with-libtirpc
      - name: Autotools - Build
        run: make -j $(nproc)
      - name: Autotools - Run tests
        run: make check
      - name: Autotools - Install
        run: make install
      - name: Autotools - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Autotools - Uninstall
        run: make uninstall
      - name: Meson - Configure
        run: |
          meson setup build \
            -Dwith-init-style=openrc \
            -Dwith-quota=true \
            -Dwith-tests=true
      - name: Meson - Build
        run: meson compile -C build
      - name: Meson - Run tests
        run: cd build && meson test
      - name: Meson - Install
        run: meson install -C build
      - name: Meson - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Meson - Uninstall
        run: ninja -C build uninstall

  build-archlinux:
    name: Arch Linux
    runs-on: ubuntu-22.04
    container:
      image: archlinux:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm \
            autoconf \
            automake \
            cracklib \
            gcc \
            libtool \
            make \
            meson \
            ninja \
            pkgconfig \
            rpcsvc-proto
      - name: Autotools - Bootstrap
        run: ./bootstrap
      - name: Autotools - Configure
        run: |
          ./configure \
            --disable-install-privileged \
            --enable-systemd \
            --with-cracklib
      - name: Autotools - Build
        run: make -j $(nproc)
      - name: Autotools - Run tests
        run: make check
      - name: Autotools - Install
        run: make install
      - name: Autotools - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Autotools - Uninstall
        run: make uninstall
      - name: Meson - Configure
        run: |
          meson setup build \
            -Dwith-init-hooks=false \
            -Dwith-init-style=systemd \
            -Dwith-tests=true
      - name: Meson - Build
        run: meson compile -C build
      - name: Meson - Run tests
        run: cd build && meson test
      - name: Meson - Install
        run: meson install -C build
      - name: Meson - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Meson - Uninstall
        run: ninja -C build uninstall

  build-debian:
    name: Debian Linux
    runs-on: ubuntu-22.04
    container:
      image: debian:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install --assume-yes --no-install-recommends ${{ env.APT_PACKAGES }}
      - name: Autotools - Bootstrap
        run: ./bootstrap
      - name: Autotools - Configure
        run: |
          ./configure \
            --enable-systemd \
            --enable-krbV-uam \
            --enable-pgp-uam \
            --enable-quota \
            --with-cracklib \
            --with-libtirpc
      - name: Autotools - Build
        run: make -j $(nproc) all
      - name: Autotools - Run tests
        run: make check
      - name: Autotools - Install
        run: make install
      - name: Autotools - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Autotools - Uninstall
        run: make uninstall
      - name: Meson - Configure
        run: |
          meson setup build \
            -Dwith-init-hooks=false \
            -Dwith-init-style=debian-systemd \
            -Dwith-pkgconfdir-path=/etc/netatalk \
            -Dwith-quota=true \
            -Dwith-tests=true
      - name: Meson - Build
        run: meson compile -C build
      - name: Meson - Tests
        run: cd build && meson test
      - name: Meson - Install
        run: meson install -C build
      - name: Meson - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Meson - Uninstall
        run: ninja -C build uninstall

  build-fedora:
    name: Fedora Linux
    runs-on: ubuntu-22.04
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          dnf --setopt=install_weak_deps=False --assumeyes install \
            automake \
            avahi-devel \
            chkconfig \
            cracklib-devel \
            cups-devel \
            file \
            krb5-devel \
            libacl-devel \
            libdb-devel \
            libgcrypt-devel \
            libtool \
            meson \
            ninja-build \
            openldap-devel \
            openssl-devel \
            quota-devel \
            systemd
      - name: Autotools - Bootstrap
        run: ./bootstrap
      - name: Autotools - Configure
        run: |
          ./configure \
            --enable-krbV-uam \
            --enable-pgp-uam \
            --enable-quota \
            --enable-systemd \
            --with-libtirpc \
            --with-cracklib=/usr/share/cracklib
      - name: Autotools - Build
        run: make -j $(nproc) all
      - name: Autotools - Run tests
        run: make check
      - name: Autotools - Install
        run: sudo make install
      - name: Autotools - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Autotools - Uninstall
        run: sudo make uninstall
      - name: Meson - Configure
        run: |
          meson setup build \
            -Dwith-init-hooks=false \
            -Dwith-init-style=redhat-systemd \
            -Dwith-quota=true \
            -Dwith-tests=true
      - name: Meson - Build
        run: meson compile -C build
      - name: Meson - Tests
        run: cd build && meson test
      - name: Meson - Install
        run: sudo meson install -C build
      - name: Meson - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Meson - Uninstall
        run: sudo ninja -C build uninstall

  build-opensuse:
    name: openSUSE Linux
    runs-on: ubuntu-22.04
    container:
      image: opensuse/tumbleweed:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          zypper in -y \
            automake \
            file \
            gawk \
            gcc \
            libtool \
            make \
            meson \
            ninja \
            pkg-config \
            systemd \
            wget &&
          zypper in -y \
            cracklib-devel \
            libacl-devel \
            libavahi-devel \
            libdb-4_8-devel \
            libgcrypt-devel \
            libmariadb-devel \
            libopenssl-devel \
            libtdb-devel \
            openldap2-devel \
            pam-devel \
            systemtap-sdt-devel \
            tcpd-devel
      - name: Autotools - Bootstrap
        run: ./bootstrap
      - name: Autotools - Configure
        run: |
          ./configure \
            --disable-krbV-uam \
            --enable-pgp-uam \
            --enable-systemd \
            --with-cracklib
      - name: Autotools - Build
        run: make -j $(nproc)
      - name: Autotools - Run tests
        run: make check
      - name: Autotools - Install
        run: make install
      - name: Autotools - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Autotools - Uninstall
        run: make uninstall
      - name: Meson - Configure
        run: |
          meson setup build \
            -Dwith-init-hooks=false \
            -Dwith-init-style=suse-systemd \
            -Dwith-tests=true
      - name: Meson - Build
        run: meson compile -C build
      - name: Meson - Run tests
        run: cd build && meson test
      - name: Meson - Install
        run: meson install -C build
      - name: Meson - Start netatalk
        run: /usr/local/sbin/afpd -V
      - name: Meson - Uninstall
        run: ninja -C build uninstall

  build-ubuntu:
    name: Ubuntu Linux
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends ${{ env.APT_PACKAGES }}
      - name: Autotools - Bootstrap
        run: ./bootstrap
      - name: Autotools - Configure
        run: |
          ./configure \
            --enable-krbV-uam \
            --enable-pgp-uam \
            --enable-quota \
            --enable-systemd \
            --with-cracklib \
            --with-libtirpc
      - name: Autotools - Generate manual pages
        run: make html
      - name: Autotools - Build
        run: make -j $(nproc) all
      - name: Autotools - Run tests
        run: make check
      - name: Autotools - Run distribution tests
        run: make distcheck
      - name: Autotools - Install
        run: sudo make install
      - name: Start netatalk
        run: sudo systemctl start afpd && sleep 2 && asip-status localhost
      - name: Stop netatalk
        run: sudo systemctl stop afpd
      - name: Autotools - Uninstall
        run: sudo make uninstall
      - name: Meson - Configure
        run: |
          meson setup build \
            -Dwith-manual=true \
            -Dwith-init-hooks=false \
            -Dwith-init-style=systemd \
            -Dwith-quota=true \
            -Dwith-tests=true
      - name: Meson - Build and generate man pages
        run: meson compile -C build
      - name: Meson - Tests
        run: cd build && meson test
      - name: Meson - Distribution tests
        run: cd build && meson dist
      - name: Meson - Install
        run: sudo meson install -C build
      - name: Start netatalk
        run: sudo systemctl start afpd && sleep 2 && asip-status localhost
      - name: Stop netatalk
        run: sudo systemctl stop afpd
      - name: Meson - Uninstall
        run: sudo ninja -C build uninstall

  build-macos:
    name: macOS
    runs-on: macos-latest
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
      HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: brew install automake berkeley-db libressl libtool meson
      - name: Autotools - Bootstrap
        run: ./bootstrap
      - name: Autotools - Configure
        # Disable DDP in the absence of an AppleTalk stack on macOS
        run: |
          ./configure \
            --disable-ddp \
            --enable-krbV-uam \
            --enable-macos \
            --enable-pgp-uam \
            --with-bdb=/opt/homebrew/opt/berkeley-db \
            --with-ssl-dir=/opt/homebrew/opt/libressl
      - name: Autotools - Build
        run: make -j $(nproc) all
      - name: Autotools - Run tests
        run: make check
      - name: Autotools - Install
        run: sudo make install
      - name: Start netatalk
        run: sudo netatalkd start && sleep 2 && asip-status localhost
      - name: Stop netatalk
        run: sudo netatalkd stop
      - name: Autotools - Uninstall
        run: sudo make uninstall
      - name: Meson - Configure
        run: |
          meson setup build \
            -Dwith-init-style=macos-launchd \
            -Dwith-tests=true
      - name: Meson - Build
        run: meson compile -C build
      - name: Meson - Tests
        run: cd build && meson test
      - name: Meson - Install
        run: sudo meson install -C build
      - name: Start netatalk
        run: sudo netatalkd start && sleep 2 && asip-status localhost
      - name: Stop netatalk
        run: sudo netatalkd stop
      - name: Meson - Uninstall
        run: sudo ninja -C build uninstall

  build-dflybsd:
    name: DragonflyBSD
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build on VM
        uses: vmactions/dragonflybsd-vm@v1.0.4
        with:
          copyback: false
          usesh: true
          prepare: |
            pkg install -y \
              autoconf \
              automake \
              avahi \
              db5 \
              gmake \
              libgcrypt \
              libtool \
              meson \
              perl5 \
              pkgconf \
              py39-gdbm \
              py39-tkinter
          run: |
            set -e
            echo "Building with Autotools"
            ./bootstrap
            ./configure \
              --with-ssl-dir=/usr/local \
              LDFLAGS=-L/usr/local/lib \
              MAKE=gmake
            gmake -j2
            gmake install
            /usr/local/sbin/afpd -V
            gmake uninstall
            echo "Building with Meson"
            meson setup build
            meson compile -C build
            meson install -C build
            /usr/local/sbin/afpd -V
            ninja -C build uninstall

  build-freebsd:
    name: FreeBSD
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build on VM
        uses: vmactions/freebsd-vm@v1.0.6
        with:
          copyback: false
          prepare: |
            pkg install -y \
              autoconf \
              automake \
              avahi \
              db5 \
              gmake \
              libgcrypt \
              libressl \
              libtool \
              meson \
              openldap26-client-2.6.8 \
              pkgconf
          run: |
            set -e
            echo "Building with Autotools"
            ./bootstrap
            ./configure \
              --enable-krbV-uam \
              --enable-pgp-uam \
              --with-ldap=/usr/local \
              --with-ssl-dir=/usr/local
              MAKE=gmake \
              PKG_CONFIG_PATH=/usr/local/libdata/pkgconfig
            gmake -j $(nproc)
            gmake install
            gmake uninstall
            echo "Building with Meson"
            meson setup build \
              -Dpkg_config_path=/usr/local/libdata/pkgconfig
            meson compile -C build
            meson install -C build
            ninja -C build uninstall

  build-netbsd:
    name: "NetBSD"
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Build on VM"
        uses: vmactions/netbsd-vm@v1
        with:
          release: "9.4"
          copyback: false
          prepare: |
            pkg_add \
              autoconf \
              automake \
              avahi \
              db5 \
              gcc13 \
              gmake \
              libcups \
              libgcrypt \
              libressl \
              libtool \
              meson \
              pkg-config
          run: |
            set -e
            echo "Building with Autotools"
            ./bootstrap
            ./configure \
              MAKE=gmake \
              PKG_CONFIG_PATH=/usr/pkg/lib/pkgconfig \
              --enable-krbV-uam \
              --enable-netbsd \
              --enable-pgp-uam
            gmake -j $(nproc)
            gmake install
            service afpd onestart
            sleep 2
            asip-status localhost
            service afpd onestop
            echo "Building with Meson"
            meson setup build \
              -Dpkg_config_path=/usr/pkg/lib/pkgconfig \
              -Dwith-init-hooks=false \
              -Dwith-init-style=netbsd \
              -Dwith-tests=true
            meson compile -C build
            cd build && meson test
            cd ..
            meson install -C build
            service afpd onestart
            sleep 2
            asip-status localhost
            service afpd onestop
            ninja -C build uninstall

  build-openbsd:
    name: OpenBSD
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build on VM
        uses: vmactions/openbsd-vm@v1.0.7
        with:
          copyback: false
          prepare: |
            pkg_add -I \
              autoconf-2.71 \
              automake-1.16.5 \
              avahi \
              db-4.6.21p7v0 \
              gcc-11.2.0p9 \
              gmake \
              libgcrypt \
              libtool \
              meson \
              openldap-client-2.6.6v0 \
              openpam \
              pkgconf
          run: |
            set -e
            echo "Building with Autotools"
            export AUTOCONF_VERSION=2.71
            export AUTOMAKE_VERSION=1.16
            export CFLAGS=-I/usr/local/include
            export LDFLAGS=-L/usr/local/lib
            autoreconf -fi
            ./configure \
              --disable-ddp \
              MAKE=gmake \
              PKG_CONFIG_PATH=/usr/local/lib/pkgconfig
            gmake -j $(nproc)
            gmake install
            gmake uninstall
            echo "Building with Meson"
            meson setup build \
              -Dpkg_config_path=/usr/local/lib/pkgconfig \
              -Dwith-ddp=false
            meson compile -C build
            meson install -C build
            ninja -C build uninstall

  build-omnios:
    name: OmniOS
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build on VM
        uses: vmactions/omnios-vm@v1.0.1
        with:
          copyback: false
          prepare: |
            pkg install \
              build-essential \
              libtool \
              pkg-config
            curl -O https://pkgsrc.smartos.org/packages/SmartOS/bootstrap/bootstrap-trunk-x86_64-20240116.tar.gz
            tar -zxpf bootstrap-trunk-x86_64-20240116.tar.gz -C /
            export PATH=/opt/local/sbin:/opt/local/bin:/usr/gnu/bin:/usr/bin:/usr/sbin:/sbin:$PATH
            pkgin -y install \
              avahi \
              libgcrypt \
              meson \
              openldap
          run: |
            set -e
            export PATH=/opt/local/sbin:/opt/local/bin:/usr/gnu/bin:/usr/bin:/usr/sbin:/sbin:$PATH
            export PKG_CONFIG_PATH=/opt/local/lib/pkgconfig
            echo "Building with Autotools"
            ./bootstrap
            ./configure \
              --disable-install-privileged \
              --enable-pgp-uam \
              --with-bdb=/opt/local \
              --without-ldap
            make -j $(nproc)
            make install
            make uninstall
            echo "Building with Meson"
            meson setup build \
              -Dpkg_config_path=/opt/local/lib/pkgconfig \
              -Dwith-init-style=solaris \
              -Dwith-ldap-path=/opt/local \
              -Dwith-pgp-uam=true
            meson compile -C build
            meson install -C build
            chmod 744 /etc/rc2.d/S90netatalk
            chmod 744 /etc/rc0.d/K04netatalk
            /etc/rc2.d/S90netatalk start
            sleep 2
            /usr/local/bin/asip-status localhost
            /etc/rc2.d/S90netatalk stop
            ninja -C build uninstall

  build-solaris:
    if: false
    name: "Solaris"
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4
      - name: "Build on VM"
        uses: vmactions/solaris-vm@v1.0.2
        with:
          release: 11.4
          prepare: |
            pkg update --accept
            pkg install \
              autoconf \
              automake \
              gcc \
              libgcrypt \
              libtool \
              pkg-config
            pip install meson
            wget https://ftp.gnu.org/gnu/autoconf/autoconf-2.71.tar.gz --no-check-certificate
            wget https://ftp.gnu.org/gnu/automake/automake-1.16.5.tar.gz --no-check-certificate
            tar xvf autoconf-2.71.tar.gz
            tar xvf automake-1.16.5.tar.gz
            cd autoconf-2.71
            ./configure --prefix=/usr
            make
            make install
            cd ../automake-1.16.5
            ./configure --prefix=/usr
            make
            make install
            cd ..
          run: |
            set -e
            echo "Building with Autotools"
            ./bootstrap
            ./configure \
              MAKE=gmake \
              --enable-cups=no
            gmake -j $(nproc) all
            gmake install
            gmake uninstall
            echo "Building with Meson"
            meson setup build \
              -Dpkg_config_path=/usr/lib/amd64/pkgconfig \
              -Dwith-init-style=solaris \
              -Dwith-pgp-uam=true \
              -Dwith-tests=true
            meson compile -C build
            cd build && meson test
            cd ..
            meson install -C build
            chmod 744 /etc/rc2.d/S90netatalk
            chmod 744 /etc/rc0.d/K04netatalk
            /etc/rc2.d/S90netatalk start
            sleep 2
            /usr/local/bin/asip-status localhost
            /etc/rc2.d/S90netatalk stop
            ninja -C build uninstall

  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-22.04
    env:
      # Directory where build-wrapper output will be placed
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    # Run only if not originating from a fork
    if: ${{ !github.event.pull_request.head.repo.fork }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Check out commit history for all branches and tags, for a better relevancy of analysis
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends ${{ env.APT_PACKAGES }}
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2
      - name: Run build-wrapper
        run: |
          mkdir -p ${{ env.BUILD_WRAPPER_OUT_DIR }}
          meson setup build \
            -Dwith-krbV-uam=true \
            -Dwith-pgp-uam=true \
            -Dwith-quota=true
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} meson compile -C build
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
