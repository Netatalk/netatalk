          prepare: |
            pkg_add -I \
              autoconf-2.71 \
              automake-1.16.5 \
              avahi \
              bison \
              dbus-glib \
              db-4.6.21p7v0 \
              gcc-11.2.0p9 \
              gmake \
              libevent \
              libgcrypt \
              libtalloc \
