    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build on VM
        uses: vmactions/omnios-vm@v1.0.1
        with:
          copyback: false
          prepare: |
            pkg install \
              build-essential \
              libtool \
              pkg-config
            curl -O https://pkgsrc.smartos.org/packages/SmartOS/bootstrap/bootstrap-trunk-x86_64-20230910.tar.gz
