name: Checks
on:
  push:
    branches:
      - main
      - branch-*
    paths-ignore:
      - "CONTRIBUTORS"
      - "COPYING"
      - "COPYRIGHT"
      - "Dockerfile"
      - "INSTALL"
      - "NEWS"
      - "README.md"
  pull_request:
    branches:
      - main
      - branch-*
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "CONTRIBUTORS"
      - "NEWS"
      - "README.md"

env:
  APT_PACKAGES: |
    autoconf \
    automake \
    bison \
    docbook-xsl \
    flex \
    libacl1-dev \
    libavahi-client-dev \
    libcrack2-dev \
    libdb-dev \
    libdbus-1-dev \
    libdbus-glib-1-dev \
    libevent-dev \
    libgcrypt-dev \
    libglib2.0-dev \
    libkrb5-dev \
    libldap2-dev \
    libmysqlclient-dev \
    libpam0g-dev \
    libssl-dev \
    libtalloc-dev \
    libtool \
    libtool-bin \
    libtracker-sparql-3.0-dev \
    libwrap0-dev \
    meson \
    ninja-build \
    systemtap-sdt-dev \
    tcpd \
    tracker \
    xsltproc

jobs:
  build-ubuntu:
    name: Ubuntu
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends ${{ env.APT_PACKAGES }}
      - name: Autotools - Bootstrap
        run: ./bootstrap
      - name: Autotools - Configure
        run: |
          ./configure \
            --disable-init-hooks \
            --enable-krbV-uam \
            --enable-pgp-uam \
            --with-cracklib \
            --with-docbook=/usr/share/xml/docbook/stylesheet/docbook-xsl \
            --with-init-style=debian-systemd \
            --with-tracker-pkgconfig-version=3.0
      - name: Autotools - Generate manual pages
        run: make html
      - name: Autotools - Build
        run: make -j $(nproc) all
      - name: Autotools - Run tests
        run: make check
      - name: Autotools - Run distribution tests
        run: make distcheck
      - name: Autotools - Install
        run: sudo make install
      - name: Autotools - Uninstall
        run: sudo make uninstall
      - name: Meson - Configure
        run: |
          meson setup build \
            -Dbuild-tests=true \
            -Dbuild-manual=true \
            -Dwith-embedded-ssl=true \
            -Ddisable-init-hooks=true \
            -Dwith-init-style=debian-systemd
      - name: Meson - Build and generate manual pages
        run: ninja -C build
      - name: Meson - Run tests
        run: cd build && meson test
      - name: Meson - Run distribution tests
        run: cd build && meson dist
      - name: Meson - Install
        run: sudo ninja -C build install
      - name: Meson - Uninstall
        run: sudo ninja -C build uninstall

  build-debian:
    name: Debian
    runs-on: ubuntu-22.04
    container:
      image: debian:bookworm
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install --assume-yes --no-install-recommends \
            autoconf \
            automake \
            bison \
            default-libmysqlclient-dev \
            file \
            flex \
            gcc \
            libacl1-dev \
            libavahi-client-dev \
            libcrack2-dev \
            libdb-dev \
            libdbus-1-dev \
            libdbus-glib-1-dev \
            libevent-dev \
            libgcrypt-dev \
            libglib2.0-dev \
            libkrb5-dev \
            libldap2-dev \
            libltdl-dev \
            libpam0g-dev \
            libssl-dev \
            libtalloc-dev \
            libtool \
            libtool-bin \
            libtracker-sparql-3.0-dev \
            libwrap0-dev \
