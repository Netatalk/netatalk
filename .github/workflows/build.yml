name: Builds
on:
  push:
    branches:
      - main
      - branch-*
    paths-ignore:
      - "**.md"
      - "**/COPYING"
      - "**/README*"
      - "contrib/webmin_module/**"
      - "COPYRIGHT"
      - "*Dockerfile"
  pull_request:
    branches:
      - main
      - branch-*
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "**.md"
      - "**/COPYING"
      - "**/README*"
      - "contrib/webmin_module/**"
      - "COPYRIGHT"
      - "*Dockerfile"

permissions: read-all

jobs:
  build-alpine:
    name: Alpine Linux
    runs-on: ubuntu-latest
    timeout-minutes: 12
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Install dependencies
        run: |
          apk add \
            acl-dev \
            avahi-compat-libdns_sd \
            avahi-dev \
            bison \
            build-base \
            cracklib \
            cracklib-dev \
            cracklib-words \
            cups \
            cups-dev \
            curl \
            db-dev \
            dbus-dev \
            flex \
            gcc \
            iniparser-dev \
            krb5-dev \
            libevent-dev \
            libgcrypt-dev \
            libtirpc-dev \
            libtracker \
            linux-pam-dev \
            localsearch \
            mariadb-dev \
            meson \
            ninja \
            openldap-dev \
            openrc \
            pandoc \
            perl \
            pkgconfig \
            rpcsvc-proto-dev \
            sqlite-dev \
            talloc-dev \
            tinysparql-dev
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-statedir-path=/var/lib \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Uninstall
        run: ninja -C build uninstall

  build-archlinux:
    name: Arch Linux
    runs-on: ubuntu-latest
    timeout-minutes: 12
    container:
      image: archlinux:latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Install dependencies
        run: |
          pacman -Sy --noconfirm \
            avahi \
            bison \
            cmark-gfm \
            cracklib \
            cups \
            db \
            flex \
            gcc \
            iniparser \
            localsearch \
            mariadb-clients \
            meson \
            ninja \
            perl \
            pkgconfig \
            rpcsvc-proto \
            sqlite \
            talloc \
            tinysparql
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-init-hooks=false \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Uninstall
        run: ninja -C build uninstall

  build-debian:
    name: Debian Linux
    runs-on: ubuntu-latest
    timeout-minutes: 12
    container:
      image: debian:latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install --assume-yes --no-install-recommends \
            bison \
            cmark-gfm \
            cracklib-runtime \
            file \
            flex \
            libacl1-dev \
            libavahi-client-dev \
            libcrack2-dev \
            libcups2-dev \
            libdb-dev \
            libdbus-1-dev \
            libevent-dev \
            libgcrypt20-dev \
            libglib2.0-dev \
            libiniparser-dev \
            libkrb5-dev \
            libldap2-dev \
            libmariadb-dev \
            libpam0g-dev \
            libsqlite3-dev \
            libtalloc-dev \
            libtirpc-dev \
            libtracker-sparql-3.0-dev \
            libwrap0-dev \
            meson \
            ninja-build \
            quota \
            systemtap-sdt-dev \
            tcpd \
            tracker \
            tracker-miner-fs
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-init-hooks=false \
            -Dwith-init-style=debian-sysv,systemd \
            -Dwith-pkgconfdir-path=/etc/netatalk \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Uninstall
        run: ninja -C build uninstall

  build-fedora:
    name: Fedora Linux
    runs-on: ubuntu-latest
    timeout-minutes: 12
    container:
      image: fedora:latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Install dependencies
        run: |
          dnf --setopt=install_weak_deps=False --assumeyes install \
            avahi-devel \
            bison \
            chkconfig \
            cracklib-devel \
            cups-devel \
            dbus-devel \
            flex \
            glib2-devel \
            iniparser-devel \
            krb5-devel \
            libacl-devel \
            libdb-devel \
            libgcrypt-devel \
            libtalloc-devel \
            localsearch \
            mariadb-connector-c-devel \
            meson \
            ninja-build \
            openldap-devel \
            pam-devel \
            pandoc \
            perl \
            perl-Net-DBus \
            quota-devel \
            sqlite-devel \
            systemd \
            systemtap-sdt-devel \
            tinysparql-devel
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-init-hooks=false \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: sudo meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Uninstall
        run: sudo ninja -C build uninstall

  build-ubuntu:
    name: Ubuntu Linux
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends \
            bison \
            cmark-gfm \
            cracklib-runtime \
            file \
            flex \
            libacl1-dev \
            libavahi-client-dev \
            libcrack2-dev \
            libcups2-dev \
            libdb-dev \
            libdbus-1-dev \
            libevent-dev \
            libgcrypt20-dev \
            libglib2.0-dev \
            libiniparser-dev \
            libkrb5-dev \
            libldap2-dev \
            libmariadb-dev \
            libpam0g-dev \
            libtalloc-dev \
            libtirpc-dev \
            libtracker-sparql-3.0-dev \
            libwrap0-dev \
            meson \
            ninja-build \
            quota \
            systemtap-sdt-dev \
            tcpd \
            tracker \
            tracker-miner-fs
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-init-hooks=false \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run distribution tests
        run: meson dist -C build
      - name: Install
        run: sudo meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Start netatalk
        run: |
          sudo systemctl start netatalk
          sleep 1
          asip-status localhost
      - name: Stop netatalk
        run: sudo systemctl stop netatalk
      - name: Uninstall
        run: sudo ninja -C build uninstall

  build-macos:
    name: macOS
    runs-on: macos-latest
    timeout-minutes: 12
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Install dependencies
        run: |
          brew update
          brew install \
            cmark-gfm \
            cracklib \
            iniparser \
            mariadb \
            meson \
            openldap \
            sqlite
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-homebrew=true \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: sudo meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
      - name: Start netatalk
        run: |
          sudo netatalkd start
          sleep 1
          asip-status localhost
      - name: Stop netatalk
        run: sudo netatalkd stop
      - name: Uninstall
        run: sudo ninja -C build uninstall

  build-dflybsd:
    name: DragonflyBSD
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Build on VM
        uses: vmactions/dragonflybsd-vm@e3c420e8a2362c2496fca6e76a291abd46f5d8e7
        with:
          copyback: false
          usesh: true
          prepare: |
            pkg install -y \
              avahi \
              bison \
              cmark \
              db5 \
              iniparser \
              libevent \
              libgcrypt \
              meson \
              mysql80-client \
              openldap26-client \
              perl5 \
              pkgconf \
              py39-gdbm \
              py39-sqlite3 \
              py39-tkinter \
              sqlite \
              talloc \
              tracker3
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dwith-appletalk=true \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson install -C build
            netatalk -V
            afpd -V
            ninja -C build uninstall

  build-freebsd:
    name: FreeBSD
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Build on VM
        uses: vmactions/freebsd-vm@966989c456d41351f095a421f60e71342d3bce41
        with:
          copyback: false
          prepare: |
            pkg install -y \
              avahi \
              bison \
              cmark \
              db5 \
              flex \
              iniparser \
              libevent \
              libgcrypt \
              localsearch \
              meson \
              mysql91-client \
              openldap26-client \
              p5-Net-DBus \
              perl5 \
              pkgconf \
              sqlite3 \
              talloc
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dpkg_config_path=/usr/local/libdata/pkgconfig \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            /usr/local/etc/rc.d/netatalk start
            sleep 1
            asip-status localhost
            /usr/local/etc/rc.d/netatalk stop
            /usr/local/etc/rc.d/netatalk disable
            ninja -C build uninstall

  build-netbsd:
    name: NetBSD
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Build on VM
        uses: vmactions/netbsd-vm@46a58bbf03682b4cb24142b97fa315ae52bed573
        with:
          copyback: false
          prepare: |
            export PKG_PATH="http://ftp.NetBSD.org/pub/pkgsrc/packages/NetBSD/$(uname -p)/$(uname -r|cut -f '1 2' -d.)/All/"
            pkg_add \
              bison \
              cmark \
              db5 \
              flex \
              gcc13 \
              gnome-tracker \
              heimdal \
              iniparser \
              libcups \
              libevent \
              libgcrypt \
              meson \
              mysql-client \
              p5-Net-DBus \
              perl \
              pkg-config \
              sqlite3 \
              talloc
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dwith-appletalk=true \
              -Dwith-cups-pap-backend=true \
              -Dwith-dtrace=false \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            atalkd -V
            a2boot -V
            macipgw -V
            papd -V
            timelord -V
            service netatalk onestart
            sleep 1
            asip-status localhost
            service netatalk onestop
            ninja -C build uninstall

  build-openbsd:
    name: OpenBSD
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Build on VM
        uses: vmactions/openbsd-vm@0d65352eee1508bab7cb12d130536d3a556be487
        with:
          copyback: false
          prepare: |
            pkg_add -I \
              avahi \
              bison \
              cmark \
              db-4.6.21p7v0 \
              dbus \
              gcc-11.2.0p15 \
              heimdal \
              iniparser \
              libevent \
              libgcrypt \
              libtalloc \
              localsearch-3.8.2p0 \
              mariadb-client \
              meson \
              openldap-client-2.6.9p0v0 \
              p5-Net-DBus \
              pkgconf \
              sqlite \
              tinysparql-3.8.2
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dpkg_config_path=/usr/local/lib/pkgconfig \
              -Dwith-gssapi-path=/usr/local/heimdal \
              -Dwith-kerberos-path=/usr/local/heimdal \
              -Dwith-pam=false \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson install -C build
            netatalk -V
            afpd -V
            rcctl -d start netatalk
            sleep 1
            asip-status localhost
            rcctl -d stop netatalk
            rcctl -d disable netatalk
            ninja -C build uninstall

  build-omnios:
    name: OmniOS
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Build on VM
        uses: vmactions/omnios-vm@8eba2a9217262f275d4566751a92d6ef2f433d00
        with:
          copyback: false
          prepare: |
            pkg install \
              build-essential \
              pkg-config
            curl -O https://pkgsrc.smartos.org/packages/SmartOS/bootstrap/bootstrap-trunk-x86_64-20240116.tar.gz
            tar -zxpf bootstrap-trunk-x86_64-20240116.tar.gz -C /
            export PATH=/opt/local/sbin:/opt/local/bin:/usr/gnu/bin:/usr/bin:/usr/sbin:/sbin:$PATH
            pkgin -y install \
              avahi \
              cmark \
              gnome-tracker \
              iniparser \
              libevent \
              libgcrypt \
              meson \
              mysql-client \
              sqlite3 \
              talloc
          run: |
            set -e
            export PATH=/opt/local/sbin:/opt/local/bin:/usr/gnu/bin:/usr/bin:/usr/sbin:/sbin:$PATH
            meson setup build \
              --prefix=/opt/local \
              -Dbuildtype=release \
              -Dpkg_config_path=/opt/local/lib/pkgconfig \
              -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
              -Dwith-ldap-path=/opt/local \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            sleep 1
            svcadm enable svc:/network/netatalk:default
            sleep 1
            asip-status localhost
            svcadm disable svc:/network/netatalk:default
            ninja -C build uninstall

  build-solaris:
    name: Solaris
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - name: Build on VM
        uses: vmactions/solaris-vm@170f1f96f376cf7467cc41627e0c7590932fccaa
        with:
          copyback: false
          prepare: |
            set -e
            pkg install \
              bison \
              cmake \
              flex \
              gcc \
              libevent \
              libgcrypt \
              meson \
              ninja \
              pkg-config \
              sqlite-3
            curl --location -o cmark.tar.gz \
              https://github.com/commonmark/cmark/archive/refs/tags/0.31.1.tar.gz
            curl --location -o iniparser.tar.gz \
              https://gitlab.com/iniparser/iniparser/-/archive/v4.2.5/iniparser-v4.2.5.tar.gz
            set +e # tar on Solaris is too old to handle git tarballs cleanly
            tar xzf cmark.tar.gz
            tar xzf iniparser.tar.gz
            set -e
            cd cmark-0.31.1
            cmake -S . -B build -DCMAKE_INSTALL_PREFIX=/usr
            cmake --build build
            cmake --install build
            cd ..
            cd iniparser-v4.2.5
            mkdir build
            cd build
            cmake ..
            make all
            make install
          run: |
            set -e
            export PATH=/usr/local/sbin:/usr/local/bin:$PATH
            meson setup build \
              --prefix=/usr/local \
              -Dbuildtype=release \
              -Dpkg_config_path=/usr/lib/amd64/pkgconfig \
              -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
              -Dwith-iniparser-path=/usr/local \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            sleep 1
            svcadm -v enable svc:/network/netatalk:default
            sleep 1
            asip-status localhost
            svcadm -v disable svc:/network/netatalk:default
            ninja -C build uninstall
