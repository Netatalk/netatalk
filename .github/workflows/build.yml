        uses: vmactions/dragonflybsd-vm@b976fb4b5e5cc008f30edf67b9f9dfc13ef47e49 # v1.1.9
        with:
          copyback: false
          usesh: true
          prepare: |
            pkg install -y \
              avahi \
              bison \
              cmark \
              db5 \
              iniparser \
              libevent \
              libgcrypt \
              meson \
              mysql80-client \
              openldap26-client \
              perl5 \
              pkgconf \
              py39-gdbm \
              py39-sqlite3 \
              py39-tkinter \
              sqlite \
              talloc \
              tracker3
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dwith-appletalk=true \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson install -C build
            netatalk -V
            afpd -V
            ninja -C build uninstall

  build-freebsd:
    name: FreeBSD
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Build on VM
        uses: vmactions/freebsd-vm@9832a7f21715c1303a1b9e7c00f96508266b4e09 # v1.3.6
        with:
          release: "14.3"
          copyback: false
          prepare: |
            pkg install -y \
              avahi \
              bison \
              cmark \
              db5 \
              flex \
              iniparser \
              libevent \
              libgcrypt \
              localsearch \
              meson \
              mysql91-client \
              openldap26-client \
              p5-Net-DBus \
              perl5 \
              pkgconf \
              sqlite3 \
              talloc
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dpkg_config_path=/usr/local/libdata/pkgconfig \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            /usr/local/etc/rc.d/netatalk start
            sleep 1
            asip-status localhost
            /usr/local/etc/rc.d/netatalk stop
            /usr/local/etc/rc.d/netatalk disable
            ninja -C build uninstall

  build-netbsd:
    name: NetBSD
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Build on VM
        uses: vmactions/netbsd-vm@2ba9902c77c2ebdb7501e5e9308dea03f0f251c4 # v1.3.1
        with:
          copyback: false
          prepare: |
            export PKG_PATH="http://ftp.NetBSD.org/pub/pkgsrc/packages/NetBSD/$(uname -p)/$(uname -r|cut -f '1 2' -d.)/All"
            pkg_add \
              cmark \
              db5 \
              gcc13 \
              heimdal \
              iniparser \
              libevent \
              libgcrypt \
              meson \
              mysql-client \
              perl \
              pkg-config \
              sqlite3
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dwith-appletalk=true \
              -Dwith-cups-pap-backend=true \
              -Dwith-dtrace=false \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            atalkd -V
            a2boot -V
            macipgw -V
            papd -V
            timelord -V
            service netatalk onestart
            sleep 1
            asip-status localhost
            service netatalk onestop
            ninja -C build uninstall

  build-openbsd:
    name: OpenBSD
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Build on VM
        uses: vmactions/openbsd-vm@00753f2835e62704570734312de6f212069dfef7 # v1.3.1
        with:
          copyback: false
          prepare: |
            pkg_add -I \
              avahi \
              bison \
              cmark \
              db-4.6.21p8v0 \
              dbus \
              gcc-11.2.0p19 \
              heimdal \
              iniparser \
              libevent \
              libgcrypt \
              libtalloc \
              localsearch-3.10.0 \
              mariadb-client \
              meson \
              openldap-client-2.6.10v0 \
              p5-Net-DBus \
              pkgconfig \
              sqlite3-3.50.4 \
              tinysparql-3.10.0
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dpkg_config_path=/usr/local/lib/pkgconfig \
              -Dwith-gssapi-path=/usr/local/heimdal \
              -Dwith-kerberos-path=/usr/local/heimdal \
              -Dwith-pam=false \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson install -C build
            netatalk -V
            afpd -V
            rcctl -d start netatalk
            sleep 1
            asip-status localhost
            rcctl -d stop netatalk
            rcctl -d disable netatalk
            ninja -C build uninstall

  build-omnios:
    name: OmniOS
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Build on VM
        uses: vmactions/omnios-vm@f259932b10067e9cd18962ae1fd468bcb53fecac # v1.2.0
        with:
          copyback: false
          prepare: |
            pkg install \
              build-essential \
              pkg-config
            curl -o bootstrap.tar.gz https://pkgsrc.smartos.org/packages/SmartOS/bootstrap/bootstrap-2024Q4-x86_64.tar.gz
            tar -zxpf bootstrap.tar.gz -C /
            export PATH=/opt/local/sbin:/opt/local/bin:/usr/gnu/bin:/usr/bin:/usr/sbin:/sbin:$PATH
            pkgin -y install \
              avahi \
              cmark \
              gnome-tracker \
              iniparser \
              libevent \
              libgcrypt \
              meson \
              mysql-client \
              sqlite3 \
              talloc
          run: |
            set -e
            export PATH=/opt/local/sbin:/opt/local/bin:/usr/gnu/bin:/usr/bin:/usr/sbin:/sbin:$PATH
            meson setup build \
              --prefix=/opt/local \
              -Dbuildtype=release \
              -Dpkg_config_path=/opt/local/lib/pkgconfig \
              -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
              -Dwith-ldap-path=/opt/local \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            sleep 1
            svcadm enable svc:/network/netatalk:default
            sleep 1
            asip-status localhost
            svcadm disable svc:/network/netatalk:default
            ninja -C build uninstall

  build-solaris:
    name: Solaris
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Build on VM
        uses: vmactions/solaris-vm@bc0aac1832ebad9d31cbe43a94168dce0f84ed50 # v1.2.3
        with:
          copyback: false
          prepare: |
            set -e
            pkg install \
              bison \
              cmake \
              flex \
              gcc \
              libevent \
              libgcrypt \
              meson \
              ninja \
              pkg-config \
              sqlite-3
            curl --location -o cmark.tar.gz \
              https://github.com/commonmark/cmark/archive/refs/tags/0.31.1.tar.gz
            curl --location -o iniparser.tar.gz \
              https://gitlab.com/iniparser/iniparser/-/archive/v4.2.6/iniparser-v4.2.6.tar.gz
            set +e # tar on Solaris is too old to handle git tarballs cleanly
            tar xzf cmark.tar.gz
            tar xzf iniparser.tar.gz
            set -e
            cd cmark-0.31.1
            cmake -S . -B build -DCMAKE_INSTALL_PREFIX=/usr
            cmake --build build
            cmake --install build
            cd ..
            cd iniparser-v4.2.6
            mkdir build
            cd build
            cmake ..
            make all
            make install
          run: |
            set -e
            meson setup build \
              --prefix=/usr/local \
              -Dbuildtype=release \
              -Dpkg_config_path=/usr/lib/amd64/pkgconfig \
              -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
              -Dwith-iniparser-path=/usr/local \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            export PATH=/usr/local/sbin:/usr/local/bin:$PATH
            netatalk -V
            afpd -V
            sleep 1
            svcadm -v enable svc:/network/netatalk:default
            sleep 1
            asip-status localhost
            svcadm -v disable svc:/network/netatalk:default
            ninja -C build uninstall
