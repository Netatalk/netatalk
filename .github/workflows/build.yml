            ca-certificates \
            cmark-gfm \
            cracklib-runtime \
            file \
            flex \
            gcc \
            libacl1-dev \
            libavahi-client-dev \
            libcrack2-dev \
            libcups2-dev \
            libdb-dev \
            libdbus-1-dev \
            libevent-dev \
            libgcrypt20-dev \
            libglib2.0-dev \
            libiniparser-dev \
            libkrb5-dev \
            libldap2-dev \
            libmariadb-dev \
            libpam0g-dev \
            libtalloc-dev \
            libtirpc-dev \
            libtracker-sparql-3.0-dev \
            libwrap0-dev \
            meson \
            ninja-build \
            quota \
            systemtap-sdt-dev \
            tcpd \
            tracker \
            tracker-miner-fs
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
