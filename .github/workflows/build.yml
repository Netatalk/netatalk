        uses: actions/checkout@v4
      - name: Build on VM
        uses: vmactions/solaris-vm@v1.0.2
        with:
          copyback: false
          prepare: |
            pkg install \
              autoconf \
              automake \
              bison \
              flex \
              gcc \
              libevent \
              libgcrypt \
              libtool \
              pkg-config
            wget https://ftp.gnu.org/gnu/autoconf/autoconf-2.71.tar.gz --no-check-certificate
            wget https://ftp.gnu.org/gnu/automake/automake-1.16.5.tar.gz --no-check-certificate
            tar xvf autoconf-2.71.tar.gz
            tar xvf automake-1.16.5.tar.gz
            cd autoconf-2.71
            ./configure --prefix=/usr
            make
            make install
            cd ../automake-1.16.5
            ./configure --prefix=/usr
            make
            make install
            cd ..
          run: |
            set -e
            echo "Building with Autotools"
            ./bootstrap
            ./configure \
              --enable-krbV-uam \
              --enable-pgp-uam \
              --with-init-style=solaris \
              --without-afpstats \
              MAKE=gmake \
              PKG_CONFIG_PATH=/usr/lib/amd64/pkgconfig
            gmake -j $(nproc)
            gmake install
            gmake uninstall

  build-omnios:
    name: OmniOS
    runs-on: ubuntu-22.04
    permissions:
