      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Uninstall
        run: ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-macos:
    name: macOS
    runs-on: macos-latest
    timeout-minutes: 24
    env:
      HOMEBREW_NO_INSTALL_CLEANUP: 1
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Install dependencies
        run: |
          brew update
          brew upgrade
          brew install \
            bstring \
            cmark-gfm \
            cracklib \
            iniparser \
            mariadb \
            meson \
            openldap
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-homebrew=true \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: sudo meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
      - name: Start netatalk
        run: |
          sudo netatalkd start
          sleep 1
          asip-status localhost
      - name: Stop netatalk
        run: sudo netatalkd stop
      - name: Uninstall
        run: sudo ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-dflybsd:
    name: DragonflyBSD
    runs-on: ubuntu-latest
    timeout-minutes: 24
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build on VM
        uses: vmactions/dragonflybsd-vm@84277fec84c57e6f1b4eaa6a6ef3d36618d0c05b # v1.2.1
        with:
          copyback: true
          sync-time: true
          sync: nfs
          usesh: true
          prepare: |
            set -e
            pkg install -y \
              avahi \
              bison \
              cmark \
              db5 \
              iniparser \
              libevent \
              libgcrypt \
              meson \
              mysql80-client \
              openldap26-client \
              perl5 \
              pkgconf \
              py39-gdbm \
              py39-sqlite3 \
              py39-tkinter \
              sqlite \
              talloc \
              tracker3
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dwith-appletalk=true \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-freebsd:
    name: FreeBSD
    runs-on: ubuntu-latest
    timeout-minutes: 24
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build on VM
        uses: vmactions/freebsd-vm@ba6bedee4a4884da2b782a41a64329a1c8e42ffb # v1.3.8
        with:
          copyback: true
          sync: sshfs
          prepare: |
            set -e
            pkg install -y \
              avahi \
              bison \
              cmark \
              db5 \
              flex \
              iniparser \
              libevent \
              libgcrypt \
              localsearch \
              meson \
              mysql91-client \
              openldap26-client \
              p5-Net-DBus \
              perl5 \
              pkgconf \
              sqlite3 \
              talloc
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dpkg_config_path=/usr/local/libdata/pkgconfig \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            /usr/local/etc/rc.d/netatalk start
            sleep 1
            asip-status localhost
            /usr/local/etc/rc.d/netatalk stop
            /usr/local/etc/rc.d/netatalk disable
            ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-netbsd:
    name: NetBSD
    runs-on: ubuntu-latest
    timeout-minutes: 24
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build on VM
        uses: vmactions/netbsd-vm@2ba9902c77c2ebdb7501e5e9308dea03f0f251c4 # v1.3.1
        with:
          copyback: true
          sync: sshfs
          prepare: |
            set -e
            export PKG_PATH="http://ftp.NetBSD.org/pub/pkgsrc/packages/NetBSD/$(uname -p)/$(uname -r|cut -f '1 2' -d.)/All"
            pkg_add \
              cmark \
              db5 \
              gcc13 \
              heimdal \
              iniparser \
              libevent \
              libgcrypt \
              meson \
              mysql-client \
              perl \
              pkg-config \
              sqlite3
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dwith-appletalk=true \
              -Dwith-cups-pap-backend=true \
              -Dwith-dtrace=false \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            atalkd -V
            a2boot -V
            macipgw -V
            papd -V
            timelord -V
            service netatalk onestart
            sleep 1
            asip-status localhost
            service netatalk onestop
            ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-openbsd:
    name: OpenBSD
    runs-on: ubuntu-latest
    timeout-minutes: 24
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build on VM
        uses: vmactions/openbsd-vm@a23337e408f7990a9369882eafbc24af55f5d3af # v1.3.3
        with:
          copyback: true
          sync: sshfs
          prepare: |
            set -e
            pkg_add -I \
              avahi \
              bison \
              cmark \
              db-4.6.21p8v0 \
              dbus \
              gcc-11.2.0p19 \
              heimdal \
              iniparser \
              libevent \
              libgcrypt \
              libtalloc \
              localsearch-3.10.0 \
              mariadb-client \
              meson \
              openldap-client-2.6.10v0 \
              p5-Net-DBus \
              pkgconfig \
              sqlite3-3.50.4 \
              tinysparql-3.10.0
          run: |
            set -e
            meson setup build \
              -Dbuildtype=release \
              -Dpkg_config_path=/usr/local/lib/pkgconfig \
              -Dwith-gssapi-path=/usr/local/heimdal \
              -Dwith-kerberos-path=/usr/local/heimdal \
              -Dwith-pam=false \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            rcctl -d start netatalk
            sleep 1
            asip-status localhost
            rcctl -d stop netatalk
            rcctl -d disable netatalk
            ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-omnios:
    name: OmniOS
    runs-on: ubuntu-latest
    timeout-minutes: 24
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build on VM
        uses: vmactions/omnios-vm@422b3792392d4600a7ae60c5b2ba0f035603b1ec # v1.2.3
        with:
          copyback: true
          prepare: |
            set -e
            pkg install \
              build-essential \
              pkg-config
            curl -o bootstrap.tar.gz https://pkgsrc.smartos.org/packages/SmartOS/bootstrap/bootstrap-2024Q4-x86_64.tar.gz
            tar -zxpf bootstrap.tar.gz -C /
            export PATH=/opt/local/sbin:/opt/local/bin:/usr/gnu/bin:/usr/bin:/usr/sbin:/sbin:$PATH
            pkgin -y install \
              avahi \
              cmark \
              gnome-tracker \
              iniparser \
              libevent \
              libgcrypt \
              meson \
              mysql-client \
              sqlite3 \
              talloc
          run: |
            set -e
            export PATH=/opt/local/sbin:/opt/local/bin:/usr/gnu/bin:/usr/bin:/usr/sbin:/sbin:$PATH
            meson setup build \
              --prefix=/opt/local \
              -Dbuildtype=release \
              -Dpkg_config_path=/opt/local/lib/pkgconfig \
              -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
              -Dwith-ldap-path=/opt/local \
              -Dwith-tests=true \
              -Dwith-testsuite=true
            meson compile -C build
            meson test -C build
            meson install -C build
            netatalk -V
            afpd -V
            sleep 1
            svcadm enable svc:/network/netatalk:default
            sleep 1
            asip-status localhost
            svcadm disable svc:/network/netatalk:default
            ninja -C build uninstall
      - name: Upload meson logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: meson-logs-${{ github.job }}
          path: build/meson-logs

  build-openindiana:
    name: OpenIndiana
    runs-on: ubuntu-latest
    if: 0 # pkg install process times out too frequently
    timeout-minutes: 24
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Build on VM
        uses: vmactions/openindiana-vm@e90777531e6e6cfc125a2e7e9741b8012cd6a10c # v1.0.1
        with:
          copyback: true
          prepare: |
            set -e
            pkg install \
              archiver/gnu-tar \
              compress/gzip \
              database/mariadb-114/client \
              database/mariadb-114/library \
              database/sqlite-3 \
              developer/build/cmake \
              developer/build/meson \
              developer/build/ninja \
              developer/build/pkg-config \
              developer/gcc-14 \
              library/cmark \
              library/glib2 \
              library/libevent2 \
              library/security/cracklib \
              runtime/perl \
              system/library/dbus \
              system/library/libdbus \
              system/library/security/libgcrypt \
              web/curl
            curl --location -o iniparser.tar.gz \
              https://gitlab.com/iniparser/iniparser/-/archive/v4.2.6/iniparser-v4.2.6.tar.gz
            set +e # tar on illumos is too old to handle git tarballs cleanly
            tar xzf iniparser.tar.gz
            set -e
            cd iniparser-v4.2.6
            mkdir build
            cd build
            cmake -DCMAKE_INSTALL_PREFIX:PATH=/usr/local ..
