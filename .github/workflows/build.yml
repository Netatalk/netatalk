    name: DragonflyBSD
    runs-on: ubuntu-22.04
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Build on VM
        uses: vmactions/dragonflybsd-vm@v1.0.4
        with:
          copyback: false
          prepare: |
            pkg install -y \
