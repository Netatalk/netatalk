            docbook-xsl \
            file \
            flex \
            libacl1-dev \
            libavahi-client-dev \
            libcrack2-dev \
            libcups2-dev \
            libdb-dev \
            libdbus-1-dev \
            libevent-dev \
            libgcrypt-dev \
