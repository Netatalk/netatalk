  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    env:
      # Directory where build-wrapper output will be placed
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    if: ${{ !github.event.pull_request.head.repo.fork }} # Run only if not originating from a fork
    steps:
      - uses: actions/checkout@v4
        with:
          # Check out commit history for all branches and tags, for a better relevancy of analysis
          fetch-depth: 0
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --assume-yes --no-install-recommends \
            bison \
            cracklib-runtime \
            flex \
            libacl1-dev \
            libavahi-client-dev \
            libcrack2-dev \
            libcups2-dev \
            libdb-dev \
            libdbus-1-dev \
            libevent-dev \
            libgcrypt-dev \
            libglib2.0-dev \
            libkrb5-dev \
            libldap2-dev \
            libmariadb-dev \
            libpam0g-dev \
            libtalloc-dev \
            libtirpc-dev \
            libtracker-sparql-3.0-dev \
            libwrap0-dev \
            meson \
            ninja-build \
            systemtap-sdt-dev \
            tracker-miner-fs \
            unicode-data
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v3
      - name: Run build-wrapper
        run: |
          mkdir -p ${{ env.BUILD_WRAPPER_OUT_DIR }}
          meson setup build \
            -Dwith-appletalk=true \
            -Dwith-init-style=none \
            -Dwith-readmes=false \
            -Dwith-tests=true \
            -Dwith-testsuite=true
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} meson compile -C build
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner --define sonar.cfamily.compile-commands="${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json"
