            -Dwith-init-hooks=false \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Install
        run: meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
      - name: Uninstall
