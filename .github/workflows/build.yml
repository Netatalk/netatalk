            chkconfig \
            cracklib-devel \
            cups-devel \
            dbus-devel \
            flex \
            glib2-devel \
            iniparser-devel \
            krb5-devel \
            libacl-devel \
            libdb-devel \
            libgcrypt-devel \
            libtalloc-devel \
            localsearch \
            mariadb-connector-c-devel \
            meson \
            ninja-build \
            openldap-devel \
            pam-devel \
            pandoc \
            perl \
            perl-Net-DBus \
            quota-devel \
            sqlite-devel \
            systemd \
            systemtap-sdt-devel \
            tinysparql-devel \
            valgrind
      - name: Configure
        run: |
          meson setup build \
            -Dbuildtype=release \
            -Dwith-appletalk=true \
            -Dwith-cups-pap-backend=true \
            -Dwith-dbus-sysconf-path=/usr/share/dbus-1/system.d \
            -Dwith-init-hooks=false \
            -Dwith-tests=true \
            -Dwith-testsuite=true
      - name: Build
        run: meson compile -C build
      - name: Run integration tests
        run: meson test -C build
      - name: Run memory profiling
        run: meson test --wrapper='valgrind --leak-check=full --error-exitcode=1' -C build
      - name: Install
        run: sudo meson install -C build
      - name: Check netatalk capabilities
        run: |
          netatalk -V
          afpd -V
          atalkd -V
          a2boot -V
          macipgw -V
          papd -V
          timelord -V
